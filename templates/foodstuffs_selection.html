{% extends "base.html" %}

{% block head %}
<title>Select your foodstuffs</title>
{% endblock %}

{% block body %}

<div class="container-fluid">

    <h1>Select your foodstuffs</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="text-center">
                <h2>Your meal</h2>
                <ul class="list-group mb-3" id="productList"></ul>
                <button class="btn btn-success btn-lg" id="computeButton">Compute</button>
            </div>
        </div>
        <div class="col-md-9">
            
            <form class="my-3">
                <div class="form">

                    <label for="inputGlucosLevel" class="col-sm-3 col-form-label">Glucose Level (in
                        mg/dL):</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="glucose_level" placeholder="0" step="0.1"
                               min="0.001">
                    </div>
                    <label for="inputGlucosLevel" class="col-sm-3 col-form-label">Target level (in mg/dL)</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="target_level" placeholder="0" step="0.1"
                               min="0.001">
                    </div>
                    <label for="inputGlucosLevel" class="col-sm-3 col-form-label">Sensitivity factor:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="Sensitivity_factor" placeholder="0" step="0.1"
                               min="0.001">
                    </div>

                </div>
            </form>

            <h3>Food Search via FatSecret API</h3>
            <input type="text" id="searchQuery" placeholder="Enter food to search...">
            <button onclick="searchFood()">Search</button>
            <div id="results"></div>

            
        </div>
    </div>
</div>

<script>let foodstucks = {{ list_food_stucks| tojson }}</script>
<script src="{{ url_for('static', filename='js/food_selection.js') }}"></script>


{% endblock %}
